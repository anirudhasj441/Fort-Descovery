{% extends 'base.html' %}
{% block title %}About{% endblock title %}
{% block body %}
<div class="container mt-5">
    {% for profile in profile %}
    <div class="profile-pic row">
        <div class="col">
            <center>

                <img src="{{media_url}}{{profile.pic}}" style="width: 300px;height:300px" alt="..." class="img-thumbnail">
            </center>
        </div>
    </div>
    <div class="name">
        <center>
            <h3>{{profile.name}}</h3>
        </center>
    </div>
    <div class="about">
        <center>

            <p>{{profile.about}}</p>
        </center>
    </div>
    <div class="icons">
        <center>
            <a href="{{profile.github}}"><span class="fa fa-github fa-2x"></span></a>
            <a href="{{profile.linkedin}}"><i class="fa fa-linkedin fa-2x"></i></a>
        </center>
    </div>
    {% endfor %}
</div>
{% endblock  %}
