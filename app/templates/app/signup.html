{% extends 'base.html' %}
{% block title %}Sing Up{% endblock title %}
{% block style %}
<style>
    .row input {
        margin-bottom: 2rem;
        border: 0;
        box-shadow: 0 !important;
        outline: none;
    }

    .row textarea {
        margin-bottom: 2rem;
        border: 0;
    }
</style>
{% endblock style %}
{% block body %}
<div class="container pt-5">
    <div class="form-container mx-auto" style="width: 50%;margin-top:50px">
        <div class="heading" style="text-align: center;">
            <h1 style="color: #15aabf">Sing Up Free To Fort Descovery</h1>
        </div>
        <form action="{% url 'signup' %}" class="mt-5" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="form-group col-sm-6">
                    <input type="text" id="fname" name="fname"
                        class="form-control form-control-lg border-bottom border-dark shadow-none"
                        placeholder="First Name" style="outline: none;">
                </div>
                <div class="form-group col-sm-6">
                    <input type="text" id="lname" name="lname"
                        class="form-control form-control-lg border-bottom border-dark shadow-none"
                        placeholder="Last Name">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm">
                    <input type="text" name="uname" id="uname"
                        class="form-control form-control-lg border-bottom border-dark shadow-none"
                        placeholder="User Name">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm">
                    <input type="email" name="email" id="email" class="form-control form-control-lg border-bottom border-dark shadow-none" placeholder="Email">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm">
                    <input type="password" name="passwd" id="passwd" class="form-control form-control-lg border-bottom border-dark shadow-none" placeholder="Password">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm">
                    <input type="password" name="cpasswd" id="cpasswd" class="form-control form-control-lg border-bottom border-dark shadow-none" placeholder="Confirm Password">
                </div>
            </div>

            <div class="row ml-auto">
                <div class="col">
                    <center>
                        <input type="submit" class="btn btn-info" value="Submit">
                    </center>
                </div>
            </div>
        </form>
        <a href="{% url 'login' %}">Alredy Have Account Log in</a>
    </div>
</div>

{% endblock body %}
